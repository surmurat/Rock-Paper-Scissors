<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron-fluid">
                    <p style="font-style: italic; text-align: center; font-size: 40px; font-family: Lucida Sans">ROCK, PAPER, SCISSORS</p>
                </div>
            </div>
            
        </div>
        <div class="row">
                <div class="col">

                </div>
                
            </div>
        <div class="row">
                <div class="col-3 mx-auto">
                    <div class="jumbotron h-70 d-inline-block w-100 p-3">

                </div>

                    </div>
                    <div class="col-2 mx-auto">
                            <div class="jumbotron h-70 d-inline-block w-100 p-3">

                        <div class="jumbotron h-70 d-inline-block w-100 p-3">

                    </div>
                
            </div>
            <div class="row">
                    <div class="col-4">

                                <img style="height: 200px; width:300px; padding: 5px; justify-content: center;" src="./rock.jpg" alt="rock">

                    </div>
                    <div class="col-4">
                            <div id="p" class="jumbotron" style="background-color:white;">

                        </div>
                        <div class="col-4">
